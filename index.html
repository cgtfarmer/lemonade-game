<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lemonade Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Lemonade Game</h1>

    <div class="mb-4">
      <h3>Assets</h3>
      <table>
        <thead>
          <th>Money</th>
          <th>Lemons</th>
          <th>Lemonade</th>
        </thead>
        <tbody>
          <td id="money"></td>
          <td id="lemon-count"></td>
          <td id="lemonade-count"></td>
        </tbody>
      </table>
    </div>

    <div class="mb-4">
      <h3>Prices</h3>
      <table>
        <thead>
          <th>Lemons</th>
          <th>Lemonade</th>
        </thead>
        <tbody>
          <td id="lemon-price"></td>
          <td id="lemonade-price"></td>
        </tbody>
      </table>
    </div>

    <div class="mb-4">
      <h3>Ingredients</h3>
      <table>
        <thead>
          <th>Lemonade</th>
        </thead>
        <tbody>
          <td><span id="lemonade-lemon-cost"></span> Lemons</td>
        </tbody>
      </table>
    </div>

    <div class="mb-4">
      <div class="input-group">
        <button onclick="buyLemon();">Buy Lemon</button>
      </div>

      <div class="input-group">
        <button onclick="makeLemonade();">Make Lemonade</button>
      </div>

      <div class="input-group">
        <button onclick="sellLemonade();">Sell Lemonade</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
